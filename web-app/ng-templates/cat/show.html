<div class="container">
<div class="page-header">
	<h1>Show Cat</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">
	
	<dt style="float:left;margin-left:10px;margin-right:10px;">Name : -</dt>
	<dd data-ng-bind="item.name"></dd>
	
	<dt style="float:left;margin-left:10px;margin-right:10px;">Breed : -</dt>
	<dd data-ng-bind="item.breed"></dd>
	
	<dt style="float:left;margin-left:10px;margin-right:10px;">Coat : -</dt>
	<dd data-ng-bind="item.coat"></dd>
	
	<dt style="float:left;margin-left:10px;margin-right:10px;">Date Of Arrival : -</dt>
	<dd>{{item.dateOfArrival | date:'MMM/dd/yyyy'}}</dd>
	
</dl>
<div class="form-actions">
	<a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
</div>
